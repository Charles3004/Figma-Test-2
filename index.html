<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="index.css" type="text/css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="sidebar">
        <div class="logo1">
            <img src="images/Frame 2.png" alt="Logo">
            <h1>TECHSPEAK</h1>
        </div>
        <div class="search-bar1">
            <img src="images/Shape.png">
            <input type="text" placeholder="Search">
        </div>   
        <div class="nav-links">
            <a href="#" style="background:#fcaf7a; border-radius:5px;"><img src="images/Dashboard.png"></i> Dashboard</a>
            <a href="#"><img src="images/Template.png"> Template Manager</a>
            <a href="#"><img src="images/Record.png"> Data Capture</a>
            <a href="#"><img src="images/Report.png"> Reports</a>
        </div>
        <div class="settings">
            <a href="#" style="color:white;"><img src="images/gear.png"></i> Settings</a>
        </div>
    </div>
    <div class="content">
        <div class="dashboard">
            <header>
                <div class="logo">DASHBOARD</div>
                <div class="search-bar">
                    <input type="text" placeholder="Search">
                    <img src="images/Shape.png">
                </div>
                <div class="icons">
                    <img src="images/Frame 7.png">
                    <img src="images/Frame 1707481099.png">
                </div>
            </header>   
            <main>
                <div class="welcome-container">
                    <h2>Welcome to TechSpeak Solutions, John! <span>&#128075;</span></h2>
                    <button class="new-project"><i class="fas fa-plus"></i> Create New Project</button>
                </div>           
                
                <div class="carousel">
                    <button class="carousel-btn left">&#10094;</button>
                    <div class="carousel-items">
                        <div class="card"> <img src="images/Real Estate.png" alt="Real Estate"> </div>
                        <div class="card"> <img src="images/Legal Documentation.png" alt="Legal"> </div>
                        <div class="card"> <img src="images/Law Enforcement.png" alt="Marketing"> </div>
                        <div class="card"> <img src="images/Real Estate.png" alt="Real Estate"> </div>
                        <div class="card"> <img src="images/Legal Documentation.png" alt="Legal"> </div>
                        <div class="card"> <img src="images/Law Enforcement.png" alt="Marketing"> </div>
                    </div>
                    <button class="carousel-btn right">&#10095;</button>
                </div>
                
                <div class="content-wrapper">
                    <section class="templates">
                        <h3>Recommended Templates For You</h3>
                        <div class="template-list">
                            <div class="template-card">
                                <img src="images/Templates Preview.png">
                                <p>Property Listing Form</p>
                            </div>
                        </div>
                    </section>
                
                    <aside class="activity">
                        <h3>Recent Activity</h3>
                        <img src="images/Recent Activity.png">
                        <p>You have no activities yet.</p>
                    </aside>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
